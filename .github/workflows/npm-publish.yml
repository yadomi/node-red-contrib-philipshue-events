name: Publish package to NPM
on:
  push:
    branches:
      - 'chore/gh-action-publish'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache

      - name: Build
        run: yarn build

      - name: Pack
        run: yarn pack